# Options if you don't want to publish cucumber reports to https://reports.cucumber.io
cucumber.publish.quiet=true
cucumber.publish.enabled=false

# Cucumber Test Report Generation Plugins
cucumber.plugin=pretty,html:target/classes/static/features/index.html

# Refer https://cucumber.io/docs/cucumber/api/?sbsearch=Properties#options

#cucumber.ansi-colors.disabled=  # true or false. default: false
#cucumber.execution.dry-run=     # true or false. default: false
#cucumber.execution.limit=       # number of scenarios to execute (CLI only).
#cucumber.execution.order=       # lexical, reverse, random or random:[seed] (CLI only). default: lexical
#cucumber.execution.strict=      # true or false. default: true.
#cucumber.execution.wip=         # true or false. default: false.
#cucumber.features=              # command separated paths to feature files. example: path/to/example.feature, path/to/other.feature
#cucumber.filter.name=           # regex. example: .*Hello.*
#cucumber.filter.tags=           # tag expression. example: @smoke and not @slow
#cucumber.glue=                  # comma separated package names. example: com.example.glue
#cucumber.plugin=                # comma separated plugin strings. example: pretty, json:path/to/report.json
#cucumber.object-factory=        # object factory class name. example: com.example.MyObjectFactory
#cucumber.snippet-type=          # underscore or camelcase. default: underscore
